	<title>Simplest animation</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		#main {
			background-color: blue;
			margin: 0 auto;
			height: 100%;
			width: 50%;
			transition: width 2s;
		}

		#main.grow {
			width: 100%;
		}
	</style>

	<script type="text/javascript">
		$(function() {
			setTimeout(function() {
				var main = $("#main");
				main.addClass("grow");
			}, 2000);
		});
	</script>
</head>
<body>
	<div id="main">&nbsp;</div>


</body>
</html>
